{% extends 'base/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-5">
        <div class="card mt-5">
          <div class="card-header text-center py-3">
              New Sessions
          </div>
          <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="student_name" name="student_name" placeholder="Names" autocomplete="off"  required>
                    <label for="student_name">Names and Surname</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="student_number" name="student_number" minlength="9" maxlength="9" placeholder="Student Number" autocomplete="off" required>
                    <label for="student_number">Student Number</label>
                </div>
                <div class="d-grid">
                    <input type="submit" class="btn btn-outline-light" value="Enter">
                </div>
            </form>
          </div>
        </div>
    </div>
</div>

{% endblock %}
