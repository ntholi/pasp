{% load static %}
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid justify-content-start">
        <img src="{% static 'images/logo_sm.png' %}" alt="logo">
        <a class="navbar-brand app-name fs-3 me-auto" href="{% url 'home:index' %}">Pasp</a>
        {% if user.is_authenticated %}
            <div class="d-flex align-items-center">
              <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" alt="Avatar" class="avatar me-3" data-bs-toggle="dropdown" aria-expanded="false">
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a href="#">Logout</a></li>
              </ul>
            </div>
        {% endif %}
    </div>
</nav>
